name: Build and Push Docker image

on:
  push:
    paths:
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/dsci310-ia3-navyasehgal-docker:latest .

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/dsci310-ia3-navyasehgal-docker:latest
